<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мировое время</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Полупрозрачный квадрат */
        .time-container {
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный */
            border-radius: 15px; /* Закругленные углы */
            padding: 30px 50px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Тень */
            text-align: center;
        }

        #time {
            font-size: 5em;
            font-weight: bold;
            margin: 0;
            color: #FFD700; /* Золотой цвет */
        }

        #date {
            font-size: 1.5em;
            margin-top: 10px;
        }

        #countdown {
            font-size: 1.2em;
            margin-top: 5px;
        }

        /* Кнопки переключения */
        .buttons {
            position: absolute;
            top: 10%;
            right: 5%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

            button:hover {
                background-color: rgba(255, 255, 255, 0.7);
                color: black;
                transform: scale(1.05);
            }

        /* Адаптивность */
        @media (max-width: 768px) {
            #time {
                font-size: 3em;
            }

            #date, #countdown {
                font-size: 1em;
            }

            button {
                font-size: 0.9em;
            }

            .buttons {
                top: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div id="time">00:00:00</div>
        <div id="date">01 Января 2024</div>
        <div id="countdown">До Нового года осталось: 25 дней</div>
    </div>
    <div class="buttons">
        <button onclick="changeTimezone('Europe/Moscow', 'moscow.jpg')">Москва</button>
        <button onclick="changeTimezone('America/New_York', 'newyork.jpg')">Нью-Йорк</button>
        <button onclick="changeTimezone('Asia/Tokyo', 'tokyo.jpg')">Токио</button>
        <button onclick="changeTimezone('Australia/Sydney', 'sydney.jpg')">Сидней</button>
        <button onclick="changeTimezone('Europe/London', 'london.jpg')">Лондон</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
